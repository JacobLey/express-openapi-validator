openapi: 3.0.3
info:
  title: Keywords
  version: 1.0.0
servers:
- url: /v1
paths:
  /persons:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        200:
          description: Invalid ID supplied
          x-eov-not-supported: true

components:
  schemas:
    Person:
      required:
      - id
      type: object
      x-eov-keyword: Reserved by validator
      properties:
        id:
          x-eov-custom-keyword: 123
          type: integer
          format: int64
        name:
          x-eov-keyword: [Still reserved by validator.]
          type: string
